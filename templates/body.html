<main>
  <h2>Latest products</h2>

  <div class="product-grid">
    ${data.products.map(product => { return `
    <figure>
      <div style="padding-bottom: calc((${product.images[0].height} / ${product.images[0].width}) * 100%);" class="image-container">
        <img class="progressive-image" data-src="${product.small_image}">
        <img class="full-image" data-src="${product.images[0].src}" alt="${product.title}">
      </div>
      <h3>${product.title}</h3>
      <a href="${`product/${product.id}`}">View product</a>
    </figure>
    ` }).join('')}
  </div>
</main>
